<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Pacientes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/">Agregar nueva</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " href="/pacientesList.html">Listar todos</a>
        </li>
    </ul>

    <div id="div_paciente_table">
        <h1>Lista de Pacientes</h1>
        <div class="row col-md-12 table-responsive">
            <table id="pacienteTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Fecha de Alta</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="pacienteTableBody">
                <!-- Los pacientes se insertarán aquí  -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none; background-color: #e6fffa; padding: 10px; border-radius: 3px;"
             id="div_paciente_updating">
            <form id="update_paciente_form">
                <div class="form-group">
                    <label>Id:</label>
                    <input type="text" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" placeholder="nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label>Apellido:</label>
                    <input type="text" class="form-control" placeholder="apellido" id="apellido">
                </div>
                <div class="form-group">
                    <label>DNI:</label>
                    <input type="text" class="form-control" placeholder="dni" id="dni">
                </div>
                <div class="form-group">
                    <label>Fecha de Alta:</label>
                    <input type="date" class="form-control"  placeholder="fechaAlta" id="fechaAlta">
                </div>

                <h3>Domicilio</h3>
                <div class="form-group">
                    <label for="domicilio_id">Id:</label>
                    <input type="text" class="form-control" id="domicilio_id" readonly>
                </div>
                <div class="form-group">
                    <label for="calle">Calle:</label>
                    <input type="text" class="form-control" id="calle">
                </div>
                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="number" class="form-control" id="numero">
                </div>
                <div class="form-group">
                    <label for="localidad">Localidad:</label>
                    <input type="text" class="form-control" id="localidad">
                </div>
                <div class="form-group">
                    <label for="provincia">Provincia:</label>
                    <input type="text" class="form-control" id="provincia">
                </div>

                <button type="submit" class="btn btn-primary">Actualizar</button>
                <button type="button" id="cancelar_actualizacion" class="btn btn-secondary">Cancelar</button>
            </form>
            <div id="response" style="display:none; margin: 10px;"></div>
        </div>
    </div>
    <hr>
</div>
<script type="text/javascript" src="/js/listar_pacientes.js"></script>
<script type="text/javascript" src="/js/actualizar_paciente.js"></script>
<script type="text/javascript" src="/js/delete_paciente.js"></script>
</body>
</html>
