<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Turno</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/turnoList.html">Listar Turnos</a>
            </li>
        </ul>
    </div>
    <h1>Registrar Turno</h1>
    <form id="registrarTurnoForm">
        <div class="form-group">
            <label for="pacienteSelect">Paciente:</label>
            <select class="form-control" id="pacienteSelect" required></select>
        </div>
        <div class="form-group">
            <label for="odontologoSelect">Odont√≥logo:</label>
            <select class="form-control" id="odontologoSelect" required></select>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" class="form-control" id="fecha" required>
        </div>
        <button type="submit" class="btn btn-primary">Crear Turno</button>
    </form>
    <div id="response" style="margin-top: 20px;"></div>
</div>
<script src="/js/registrar_turno.js"></script>
</body>
</html>
