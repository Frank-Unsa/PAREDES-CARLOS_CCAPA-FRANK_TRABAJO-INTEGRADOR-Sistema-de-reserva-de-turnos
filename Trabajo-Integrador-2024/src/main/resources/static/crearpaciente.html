<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Paciente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/pacientesList.html">Listar Pacientes</a>
            </li>
        </ul>
    </div>
    <h1>Crear Paciente</h1>
    <form id="crearPacienteForm">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" required>
        </div>
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" class="form-control" id="dni" required>
        </div>
        <div class="form-group">
            <label for="fechaAlta">Fecha de Alta:</label>
            <input type="date" class="form-control" id="fechaAlta" required>
        </div>
        <h3>Domicilio</h3>
        <div class="form-group">
            <label for="calle">Calle:</label>
            <input type="text" class="form-control" id="calle" required>
        </div>
        <div class="form-group">
            <label for="numero">NÃºmero:</label>
            <input type="number" class="form-control" id="numero" required>
        </div>
        <div class="form-group">
            <label for="localidad">Localidad:</label>
            <input type="text" class="form-control" id="localidad" required>
        </div>
        <div class="form-group">
            <label for="provincia">Provincia:</label>
            <input type="text" class="form-control" id="provincia" required>
        </div>
        <button type="submit" class="btn btn-primary">Crear Paciente</button>
    </form>
    <div id="response" style="margin-top: 20px;"></div>
</div>
<script src="/js/crear_paciente.js"></script>
</body>
</html>
