<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Turnos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/">Agregar nuevo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/turnoList.html">Listar todos</a>
        </li>
    </ul>

    <div id="div_turno_table">
        <h1>Lista de Turnos</h1>
        <div class="row col-md-12 table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Paciente</th>
                    <th>Odontólogo</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="turnoTableBody">
                <!-- Los turnos se insertarán aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6" style="display: none; background-color: #e6fffa; padding: 10px; border-radius: 3px;" id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label>Id:</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label>Paciente:</label>
                    <select class="form-control" id="pacienteSelectUpdate" required></select>
                </div>
                <div class="form-group">
                    <label>Odontólogo:</label>
                    <select class="form-control" id="odontologoSelectUpdate" required></select>
                </div>
                <div class="form-group">
                    <label>Fecha:</label>
                    <input type="date" class="form-control" id="fechaUpdate" required>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <button type="button" id="cancelar_actualizacion" class="btn btn-secondary">Cancelar</button>
            </form>
            <div id="response" style="display: none; margin: 10px;"></div>
        </div>
    </div>
    <hr>
</div>
<script type="text/javascript" src="/js/listar_turnos.js"></script>
<script type="text/javascript" src="/js/actualizar_turno.js"></script>
<script type="text/javascript" src="/js/delete_turnos.js"></script>
</body>
</html>
