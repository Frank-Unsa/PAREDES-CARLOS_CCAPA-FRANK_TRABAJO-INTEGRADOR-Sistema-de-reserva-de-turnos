<section data-stellar-background-ratio="0.5">
<div class="container">
    <h4>Lista de Turnos</h4>
    <div>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a type="button" class="btn btn-success" href="/registrarTurno.html">Registrar Turno</a>
            </li>
        </ul>
        <hr>
    </div>
    <div id="div_turno_table">
        <div class="row col-md-12 table-responsive">
            <table id="turnoTable" class="table table-bordered">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Paciente</th>
                    <th>Odontólogo</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="turnoTableBody">
                <!-- Los turnos se insertarán aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6" style="display: none; padding: 10px; border-radius: 3px;" id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label>Id:</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label>Paciente:</label>
                    <select class="form-control" id="pacienteSelectUpdate" required></select>
                </div>
                <div class="form-group">
                    <label>Odontólogo:</label>
                    <select class="form-control" id="odontologoSelectUpdate" required></select>
                </div>
                <div class="form-group">
                    <label>Fecha:</label>
                    <input type="date" class="form-control" id="fechaUpdate" required>
                </div>
                <button type="submit" class="btn btn-warning">Actualizar</button>
                <button type="button" id="cancelar_actualizacion" class="btn btn-secondary">Cancelar</button>
            </form>
            <div id="response" style="display: none; margin: 10px;"></div>
        </div>
    </div>
    <hr>
